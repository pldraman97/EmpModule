<html>  
   <head>  
      <title>Login</title>  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">        
      <link rel = "stylesheet"  
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">  
      <link rel = "stylesheet"  
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">  
      <script type = "text/javascript"  
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>             
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">  
      </script> 
       <style>
         #main{
		 padding-left:40px;
           border:1px solid black;
		   border-radius:5px;
		   margin-top:9%;
		   margin-left:30%;
		   width:33%;
		   background-color:white;
		  
		 }
		 body{
		 background-image:url('38927.jpg');}
		 
		 img{
		 margin-left:22%}
		 
		#submit,#reset{
          padding:5px;}	
		  
				
        </style>	  
   </head>  
       
	   <body class="container">
	      <div  class="col s12" id="main"><br>
            <img  src="screenshot.png" alt="logo" height="120px" width="130px">	<br> <br> 
			<form class="col s12" action="LoginSuccess.html  "  >
			  <div class="row">
	            <div class="input-field col s10"  >
				  <i class="material-icons prefix">account_circle</i>
				<input type="text" id="name" name="name" required>
				 <label for="name">Username</label>
	            </div></div>
			  <div class="row">	
			    <div class="input-field col s10"  >
				  <i class="material-icons prefix">vpn_key</i>
				<input type="password" id="password" name="password" required>
				 <label for="password">Password</label>
	            </div>	
			  </div>

              <p>
			  No account? <a href="sign up.html">Create one!</a>
			 <div >
			   
				<input type="submit"  class = "btn waves-effect waves-teal"id="submit" value="Login" name="submit"><span>&nbsp;&nbsp;</span> 
				<input type="Reset" class = "btn waves-effect waves-teal" id="reset" value="Reset" name="reset"> 
				<div>&nbsp;</div>
				</div>
             </div>	
			</form>
		   </div>
		</body>
</html>
